<style>

<body oncontextmenu="return false">

<div class="popup" id="popup">

</div>

<div class="main-content">
  <div class="top-bar glass">CricxCrate ‚Ä¢ Prime </div>

<script>
const popup = document.getElementById("popup");

function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied!");
}

function sharePage(){
  if(navigator.share){
    navigator.share({title:"Live Cricket ‚Äì CricxCrate", url:location.href});
  }
}

function closePopup(){
  popup.style.opacity="0";
  setTimeout(()=>{
    popup.style.display="none";
    document.body.classList.remove("popup-active");
    sessionStorage.setItem("joined","yes");
  },300);
}

if(sessionStorage.getItem("joined")!=="yes"){
  document.body.classList.add("popup-active");
}else{
  popup.style.display="none";
}

/* SHAKA PLAYER */
async function initPlayer(){
  const video=document.getElementById("video");
  const player=new shaka.Player(video);

  try{
    await player.configure({
      drm:{
        clearKeys:{
          "cd2266bd1085a92143007be26296daeb":
          "1a21a3cbb8e8062c3a82135a47389c2b"
        }
      }
    });

    await player.load(
      "https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/live/clients/dash/enc/ryfoddshmd/out/v1/2298afadf64943adb0b44dc540ace1ce/cenc.mpd"
    );

    console.log("Stream loaded");
  }catch(e){
    console.error("Error loading stream:",e);
  }
}

document.addEventListener("DOMContentLoaded",initPlayer);
</script>
